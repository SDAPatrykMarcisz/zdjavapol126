

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<form th:object="${formObj}" action="/dane-klienta/nowy-uzytkonik" method="post" >
    <div class="form-group">
        <label for="firstName">Email address</label>
        <input type="text" class="form-control" id="firstName" placeholder="Podaj swoje imie" th:field="*{firstName}">
    </div>
    <div class="form-group">
        <label for="lastName">Email address</label>
        <input type="text" class="form-control" id="lastName" placeholder="Podaj swoje nazwisko" th:field="*{lastName}">
    </div>
    <div class="form-group">
        <label for="pesel">Email address</label>
        <input type="text" class="form-control" id="pesel" placeholder="Podaj swoj pesel"  th:field="*{pesel}">
    </div>
    <div class="form-group">
        <label for="age">Email address</label>
        <input type="number" class="form-control" id="age" placeholder="Podaj swoj wiek" th:field="*{age}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Nowe haslo" th:field="*{password}">
    </div>
    <button type="submit" class="btn btn-primary">Zarejestruj siÄ™</button>
</form>
</body>
</html>
